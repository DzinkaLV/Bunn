<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Bunn - Video Feed Platform</title>
  </head>
  <body>
    <nav class="navbar position-fixed">
      <!-- Top navigation bar -->
      <div class="navbar__search">
        <span><a href="#" class="logo text-decoration-none">&#9735;Bunn</a></span>
        <input text="search" type="search" name="" class="searchfor" placeholder="Search for bunns" />
        <div class="dropdown">
          <button class="bi bi-plus-square btn btn-link dropdown-toggle text-decoration-none" style="font-size: 18px; align-self: center" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" > Create </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Upload bunn</a>
            <a class="dropdown-item disabled" href="#">Create Story</a>
          </div>
        </div>
      </div>
      <div class="navbar__authentication">
          <button type="submit" class="login" data-bs-toggle="modal" data-bs-target="#exampleModal">Log In</button>
          <button type="submit" class="signup">Sign up</button>
      </div>
    </nav>
    <main>
      <!-- Side navigation -->
      <div class="sidenav">
        <div class="sidenav__top">
          <div class="flex__column">
            <div class="flex__row">
              <i class="bi bi-house" style="font-size: 20px; align-self: center" ></i>
              <a href="#">Home</a>
            </div>
            <div class="flex__row">
              <i class="bi bi-shuffle" style="font-size: 20px; align-self: center" ></i>
              <a href="#">Random</a>
            </div>
            <div class="flex__row">
              <i class="bi bi-box2-heart" style="font-size: 20px; align-self: center" ></i>
              <a href="#">Hot</a>
            </div>
            <div class="flex__row">
              <a href="#">Show more</a>
            </div>
          </div>
        </div>
        <div class="sidenav__feed sidenav__top">
          <div class="flex__column">
            <div class="flex__row">
              <i
                class="bi bi-chat-heart"
                style="font-size: 20px; align-self: center"
              ></i>
              <a href="#">My likes</a>
            </div>
            <div class="flex__row">
              <i class="bi bi-bookmark-star" style="font-size: 20px; align-self: center" ></i>
              <a href="#">Bookmark</a>
            </div>
          </div>
        </div>
        <div class="sidenav__communities">
          <div class="flex__column">
            <h5>Communities</h5>
            <div class="communities">
              <img src="http://via.placeholder.com/250x250" alt="Animals" />
              <a href="#">Animals</a>
            </div>
            <div class="communities">
              <img src="http://via.placeholder.com/250x250" alt="Memes" />
              <a href="#">Memes</a>
            </div>
          </div>
        </div>
      </div>
      <!-- Page content -->
      <div class="main__container">
        <div class="bunn__container">
          <div class="latest__feed">
            <div class="flex__row">
              <a href="#">Latest</a>
              <a href="#">Hot</a>
              <a href="#">Random</a>
            </div>
          </div>
          <div class="viewer__container">
            <img src="https://www.northern-explorer.com/media/gallery/1920x1080/zc/winter%20kayaking%20Reine%20with%20northern%20explorer.jpg" alt="bunn_placeholder" id="" />
          </div>
          <div class="description__title">
            <div class="flex__row">
              <img src="https://i.pinimg.com/236x/b1/90/75/b19075ca6e188d0dd4255489ae0ed65e.jpg" alt="avatar" class="user__avatar" />
              <div class="flex__column">
                <div class="user__description">
                  <h5><a href="#">Description Title</a></h5>
                  <h6>Created by <a href="#">User</a></h6>
                </div>
              </div>
              <div class="flex__row__feedback">
                <div class="flex__column">
                  <i class="bi bi-heart"></i>
                  <span style="text-align: center">254</span>
                </div>
                <div class="flex__column">
                  <i class="bi bi-hand-thumbs-down"></i>
                  <span style="text-align: center">12</span>
                </div>
                <div class="flex__column">
                  <i class="bi bi-download"></i>
                </div>
                <div class="flex__column">
                  <i class="bi bi-share"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="flex__row">
            <div class="bunn__tags">
              <a href="#" class="tags__main">Nature</a>
              <a href="#" class="tags__side">#kayak</a>
              <a href="#" class="tags__side">#IRL</a>
            </div>
            <div class="bunn__views">
              <span>432</span>
              <span>views</span>
            </div>
          </div>
        </div>
        <!-- 2nd Bunn -->
        <div class="bunn__container">
          <div class="viewer__container">
            <img src="https://pbs.twimg.com/media/D77OV5DXYAAxbP-?format=png&name=small" alt="bunn_placeholder" id="" />
          </div>
          <div class="description__title">
            <div class="flex__row">
              <img src="https://i.pinimg.com/236x/b1/90/75/b19075ca6e188d0dd4255489ae0ed65e.jpg" alt="avatar" class="user__avatar" />
              <div class="flex__column">
                <div class="user__description">
                  <h5><a href="#">Description Title</a></h5>
                  <h6>Created by <a href="#">User</a></h6>
                </div>
              </div>
              <div class="flex__row__feedback">
                <div class="flex__column">
                  <i class="bi bi-heart"></i>
                  <span style="text-align: center">638</span>
                </div>
                <div class="flex__column">
                  <i class="bi bi-hand-thumbs-down"></i>
                  <span style="text-align: center">174</span>
                </div>
                <div class="flex__column">
                  <i class="bi bi-download"></i>
                </div>
                <div class="flex__column">
                  <i class="bi bi-share"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="flex__row">
            <div class="bunn__tags">
              <a href="#" class="tags__main">Memes</a>
              <a href="#" class="tags__side">#Movies</a>
              <a href="#" class="tags__side">#neo</a>
              <a href="#" class="tags__side">#morpheus</a>
              <a href="#" class="tags__side">#matrix</a>
            </div>
            <div class="bunn__views">
              <span>10,302</span>
              <span>views</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
